       <script>
       $(document).ready(function(){

      var anon = localStorage.getItem('anon');
      if(anon=='true')
      {
        $('#vote_login').css("visibility", "hidden");
        $('#vote_anon').css("visibility", "visible")
      }
      else
      {
        $('#vote_anon').css("visibility", "hidden");
      }



    $('#vote_anon').click(function(){
            var r = confirm("Please Login to Vote!");
if (r == true) {
    location.href="login.html";
} else {
    return;
}
    });
// print_state('choose_city',181);
         $('#username').hide();     
        $('#nameholder').html(localStorage.getItem('Current_user'));
        $('#voter_name').val(localStorage.getItem('Current_user')); 

          $('#btn-post-update').click(function(){
            if(localStorage.getItem('voted') == 'true')
            {
              alert('You voted already!');
            }
            else
            {

        $.ajax({
          type:'GET',
          url:'http://gcccs.org/ecabri/checkvoters.php',
                    data:{},
          datatype:'',
          success:function(data){
            if(data){
              $('#holder').html(data);
            }
          }
        });
            var votersArray = JSON.parse(localStorage.getItem('Voters'));         
            var voterName =localStorage.getItem('Current_user');
            if (votersArray.indexOf(voterName) > -1 ){
              alert('You voted already!');
            }
            else{



           $.ajax({

            type:'POST',
            url:'http://gcccs.org/ecabri/vote.php',
            data:$('#voteform').serialize(),
            success:function(data){
              if(data=='yes')
              {

                location.href="success.html";
              }
              else
              {
                alert('SOMETHING WENT WRONG!');
              }
            }
          });
            }
}
        });


       });
